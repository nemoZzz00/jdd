<% include md/header %>

<style type="text/css">
	.header{padding-left:260px;}
	.container{max-width:800px;margin:0px 0 50px 130px;}

	#sidebar hr{margin:25px 0 0 0;}
	#sidebar .toc_section li{margin:0 0 3px 0;}
	#sidebar .toc_section li a{text-decoration:none;color:black;}
	#sidebar strong, #sidebar b{font-weight:bold;}
	#sidebar .interface{font-weight:300;font-family:"Helvetica Neue", Helvetica Arial, sans-serif;}
	#sidebar #tour{max-width:100%;width:512px;overflow-x:hidden;position:relative;-webkit-transform:translateZ(0);}
	#sidebar #tour img{max-width:500%;}
	#sidebar{background:#f3eaff;position:fixed;top:0;left:0;bottom:0;width:200px;overflow-y:auto;overflow-x:hidden;-webkit-overflow-scrolling:touch;padding:15px 0 30px 30px;border-right:1px solid #d4b4ff;background:-webkit-gradient(linear, left top, right top, from(transparent), color-stop(0.92, transparent), color-stop(0.9201, rgba(212, 180, 255, 0.0)), to(rgba(212, 180, 255, 0.3))), #f3eaff;_position:absolute;}

	#sidebar a.toc_title,#sidebar a.toc_title:visited{display:block;color:black;font-weight:bold;margin-top:15px;text-decoration:none;font-size:16px;}
	#sidebar .version{font-size:10px;font-weight:normal;}
	#sidebar ul.downloads{padding-left:0;list-style-type:none;}
	#sidebar ul.downloads li{margin:10px 0;}
	#sidebar ul.toc_section{font-size:12px;line-height:15px;margin:5px 0 0 0;padding-left:0px;list-style-type:none;}

	@media only screen and (device-width:768px){
		/* this solves scrolling issues and taps not being recognized specifically on ipad */
		.container{-webkit-overflow-scrolling:touch;position:fixed;overflow:auto;top:0;right:0;bottom:0;padding:20px 30px 20px 260px;box-sizing:border-box;margin:0;max-width:none;width:100%;z-index:-10;}
		#tour{-webkit-overflow-scrolling:auto}
		img[src^=logo]{max-width:460px}
		#sidebar{z-index:10;}
		ul.toc_section li{font-size:16px;line-height:22px;}
		pre{white-space:pre-wrap}
	}

	@media only screen and (max-width:480px){
		html{-webkit-text-size-adjust:100%}
		body{margin:0;padding:0}
		p{margin:.5em 0}
		h1, h2, h3, h4, h5, h6{padding-top:.5em}
		#sidebar{box-sizing:border-box;padding:12px 16px 30px;width:140px;height:100%;font-family:helvetica, sans-serif;left:auto;right:0px;-webkit-transform:translateX(140px);-moz-transform: translateX(140px);
    transform: translateX(140px);-webkit-transition:-webkit-transform 0.2s ease-out;z-index:10001;border-right:none;border-left:1px solid #d4b4ff;background:-webkit-gradient(linear, right top, left top, from(transparent), color-stop(0.92, transparent), color-stop(0.9201, rgba(212, 180, 255, 0.0)), to(rgba(212, 180, 255, 0.3))), #f3eaff;}
		.navigating #sidebar{-webkit-transform:translateX(0);transform: translateX(0);}
		#menu_icon{position:fixed;top:60px;right:5px;font-size:25px;line-height:25px;text-align:center;border-radius:3px;color:#fff;text-shadow:0px -1px rgba(0,0,0,0.5);padding:3px 4px;width:34px;height:34px;box-sizing:border-box;z-index:10000;-webkit-transform:translateX(0px);-webkit-transition:-webkit-transform 0.2s ease-out;}
		.navigating #menu_icon{-webkit-transform:translateX(-140px);}
		a.toc_title{margin-top:.2em}
		ul.toc_section{font-size:13px;line-height:18px}
		.container{margin:0;width:100%;max-width:none;-webkit-backface-visibility:hidden;-webkit-perspective:1000;-webkit-transform:translateX(0px);-webkit-transition:-webkit-transform 0.2s ease-out;transform: translateX(0px);-moz-transform: translateX(0px);}
		.navigating .container{-webkit-transform:translateX(-140px);}
		img[src^=logo]{max-width:250px}
		article{margin-bottom:12px;}
		article.method h3{padding-top:10px}
		article.method p{margin:.2em 0}
		article.method pre{margin:0;white-space:pre-wrap}
		pre{padding:2px 8px}
	}
	@media only screen and (max-width:568px) and (orientation:landscape){
		html{-webkit-text-size-adjust:100%}
		#menu_icon{display:none;}
		#sidebar{width:135px;padding:0 15px;}
		.container{max-width:568px;margin:30px 10px 50px 175px;}
		ul.toc_section li{font-size:15px;line-height:20px}
	}

	@media only screen and (min-width:569px) and (max-width:767px){
		html{-webkit-text-size-adjust:100%}
		#sidebar{width:135px;padding:0 15px;}
		.container{max-width:100%;margin:0px 10px 50px 175px;}
		ul.toc_section li{font-size:15px;line-height:20px}
	}
</style>
